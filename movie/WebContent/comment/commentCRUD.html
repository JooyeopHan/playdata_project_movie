<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
article {
	width : 60%;
	padding : 20px;
	margin : 5px auto;
	background : radial-gradient(red, green, yellow);
	border : 1px solid grey;
	border-radius : 10px;
}

</style>
</head>
<body>
<article>
<h2>보고자 하는 후기의 영화를 누르시오. (Select)</h2>
<hr>

<button onclick = "location.href = '/movie/comment?movie=분노의질주&action=select'"> 분노의질주 </button>
<button onclick = "location.href = '/movie/comment?movie=아바타&action=select'">아바타</button>
<button onclick = "location.href = '/movie/comment?movie=어벤져스action=select'"> 어벤져스 </button>

<h2>후기 업데이트 (Select)</h2>
 
<form method=post action=/movie/comment>
<input type="hidden" name="action" value="update">
	<input type=text name=cnt placeholder="수정할 댓글의 cnt 입력 (이건 댓글 클릭할떄 받아와야됌)"><br>
	<input type=text  placeholder="수정내용 입력"  name=comment><br> 
	<input type=submit value=등록>
	<input type=reset value=재작성>
</form>	

<h2>후기 삭제 (Delete)</h2>
<form method=get action=/movie/comment>
	<input type="hidden" name="action" value="delete">
	<input type=text name=cnt placeholder="삭제할 댓글의 cnt 입력 (이건 댓글 클릭할떄 받아와야됌)"><br>
	<input type=submit value=등록>
	<input type=reset value=재작성>
</form>	
	
</article>
</body>
</html>
